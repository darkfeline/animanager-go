version: "2"
sql:
- engine: "sqlite"
  schema: "schema.sql"
  queries: "query.sql"
  gen:
    go:
      package: "sqlc"
      out: "."
      emit_prepared_queries: true
      overrides:
      # Integer primary keys are incorrectly inferred as nullable.
      # https://github.com/sqlc-dev/sqlc/issues/3119
      - column: episode_file.id
        go_type: int64

      # Custom types
      - column: anime.aid
        go_type: {"type": "AID"}
      - column: episode.eid
        go_type: {"type": "EID"}
      - column: episode.aid
        go_type: {"type": "AID"}
      - column: episode.type
        go_type: {"type": "EpisodeType"}
      - column: episode_file.eid
        go_type: {"type": "EID"}
      - column: filehash.hash
        go_type: {"type": "Hash"}
      - column: filehash.eid
        go_type: {"type": "EID"}
      - column: filehash.aid
        go_type: {"type": "AID"}
      - column: watching.aid
        go_type: {"type": "AID"}
